<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Game - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(20px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-icon {
            font-size: 8rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .game-status {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .status-label {
            color: #b0b0b0;
        }

        .status-value {
            color: #00d4ff;
            font-weight: bold;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00d4ff, #ff0080);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .game-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .game-btn.secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: particleFloat 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 10%; left: 50%; animation-delay: 4s; }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .game-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="game-container">
        <div class="game-icon">üéÆ</div>
        <h1 class="game-title">UNITY GAME</h1>
        <p class="game-subtitle">–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –∏–≥—Ä—ã</p>
        
        <div class="game-status">
            <div class="status-item">
                <span class="status-label">–°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã:</span>
                <span class="status-value">–ì–æ—Ç–æ–≤–∞ –∫ –∑–∞–ø—É—Å–∫—É</span>
            </div>
            <div class="status-item">
                <span class="status-label">–í–µ—Ä—Å–∏—è:</span>
                <span class="status-value">1.0.0</span>
            </div>
            <div class="status-item">
                <span class="status-label">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ:</span>
                <span class="status-value">–ê–∫—Ç–∏–≤–Ω–æ</span>
            </div>
            <div class="status-item">
                <span class="status-label">–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω:</span>
                <span class="status-value" id="players-online">0</span>
            </div>
        </div>

        <div class="game-controls">
            <button class="game-btn" onclick="startGame()">–ó–ê–ü–£–°–¢–ò–¢–¨ –ò–ì–†–£</button>
            <a href="/online-game/" class="game-btn secondary">–í–ï–†–ù–£–¢–¨–°–Ø –í –ü–û–†–¢–ê–õ</a>
        </div>
    </div>

    <script>
        // –°–∏–º—É–ª—è—Ü–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏–≥—Ä–æ–∫–æ–≤
        function updatePlayerCount() {
            const playerCount = Math.floor(Math.random() * 50) + 1;
            document.getElementById('players-online').textContent = playerCount;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        updatePlayerCount();
        setInterval(updatePlayerCount, 5000);

        function startGame() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—É—Å–∫ —Ä–µ–∞–ª—å–Ω–æ–π Unity –∏–≥—Ä—ã
            alert('Unity WebGL –∏–≥—Ä–∞ –±—É–¥–µ—Ç –∑–∞–ø—É—â–µ–Ω–∞ –∑–¥–µ—Å—å!\n\n–î–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Ä–µ–∞–ª—å–Ω–æ–π Unity –∏–≥—Ä—ã:\n1. –°–æ–±–µ—Ä–∏—Ç–µ Unity –ø—Ä–æ–µ–∫—Ç –≤ WebGL\n2. –ü–æ–º–µ—Å—Ç–∏—Ç–µ —Ñ–∞–π–ª—ã –≤ –ø–∞–ø–∫—É unity_build\n3. –ü–µ—Ä–µ–∏–º–µ–Ω—É–π—Ç–µ index.html –≤ game.html\n4. –û–±–Ω–æ–≤–∏—Ç–µ –ø—É—Ç–∏ –≤ –∫–æ–¥–µ');
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
        document.addEventListener('DOMContentLoaded', function() {
            const gameContainer = document.querySelector('.game-container');
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
            gameContainer.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            gameContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
